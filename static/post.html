<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hack/0.7.7/hack.css" integrity="sha256-c/3noOgwbDGzfWfBnqwqAi9yTPr11DTSZlQJ5grjOB0=" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hack/0.7.7/dark-grey.css" integrity="sha256-B9oAyfCZFHDKM9Bw4VeYLURNKjAnpdAXRxYglycpmxY=" crossorigin="anonymous" />
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.8.0/styles/agate.min.css">
        <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.8.0/highlight.min.js"></script>
    </head>
    <body class="hack dark-grey container">
        <h1>ASMifier</h1>
        <p>site by <a href="https://github.com/phase">Jadon Fowler</a></p>
        <form class="form" method="post" action="/" style="width:100%">
            <fieldset class="form-group">
                <label for="className">Class Name</label>
                <input id="className" name="className" type="text" placeholder="MainClass" value="$CLASS_NAME$" class="form-control">
            </fieldset>
            <fieldset class="form-group form-textarea">
                <textarea name="code" rows="30" cols="40" class="form-control" style="width:100%">$INPUT$</textarea>
            </fieldset>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </div>
            <br>
            <pre><code class="java" style="background-color:#181818">$OUTPUT$</code></pre>
        </form>
    </body>
</html>
